<footer class="footer">
	<div class="wrap grid">

		{% if site.data.settings.footer_settings.logo_image %}
		<a href="{{ site.baseurl }}/" class="footer__logo">
			<img src="{{ site.data.settings.footer_settings.logo_image | relative_url }}" class="footer__logo__img">
		</a>
		{% else %}
		<a href="{{ site.baseurl }}/" class="footer__title">
			{{ site.data.settings.basic_settings.site_title }}
		</a>
		{% endif %}

		<div class="footer__copyright">
			{% if site.data.settings.footer_settings.tagline %}
        <p>This site is a modified Jekyll theme. <a href="/blog/why-jekyll"  target="_blank">Why Jekyll?</a></p>
			
			{% endif %}
			<span class="footnote">Â© {{ 'now' | date: "%Y" }} Built by me, with</span>
			<a href="/blog/why-jekyll" class="footnote" target="_blank">Jekyll</a>
		</div>

	</div>
